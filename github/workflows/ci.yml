name: ATROP CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Run Placeholder Tests

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 🛠 Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: 🧪 Run Python Unit Tests (if present)
        run: |
          if [ -d "test" ]; then
            pytest test || echo "⚠️ No tests or some failed — placeholder mode."
          else
            echo "ℹ️ No test directory found — skipping tests."
          fi

      - name: ✅ Placeholder C++ Build & Test (TBD)
        run: |
          echo "🚧 C++ gtest integration not yet implemented."

      - name: 📦 Done
        run: echo "ATROP CI completed (placeholder mode)."
